- name : Playbook_test
  hosts: formation
  remote_user: formation
  tasks:
  - name: stat AppFlask
    stat: 
      path: /home/vagrant/AppFlask
    register: foo
  - name: suppresion docker
    shell: "cd AppFlask; sudo docker compose down; sudo docker system prune --all -f"
    when: foo.stat.exists
    become: 'yes' 
  - name: suppresion repo Appflask
    file:
      state: absent
      path: /home/vagrant/AppFlask/
    when: foo.stat.exists    
  - name: installation python & outils
    apt: 
     name:
        - python3-pip
        - python3
        - curl
        - ca-certificates
        - software-properties-common
        - lsb-release
        - gnupg2
        - libseccomp2
        - build-essential
        - apt-transport-https
     state: latest
    become: 'yes'
  - name: Add Docker GPG apt Key
    apt_key:
       url: https://download.docker.com/linux/debian/gpg
       state: present
    become: 'yes'
  - name: Add Docker Repository
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/debian bullseye stable"
      state: present
      filename: docker
    become: 'yes'
  - name: Update apt and install docker-ce
    apt:
      name: 
         - docker-ce
         - docker-ce-cli
         - containerd.io
         - docker-compose-plugin
      state: latest
      update_cache: true
    become: 'yes'
  - name: clone git
    git:
      repo: https://github.com/ZhiruC/git3.git
      dest: /home/vagrant/AppFlask
      version: master
      clone: yes
      update: no
  - name: docker compose
    shell: "cd AppFlask; sudo docker compose up --build -d --scale app=3"
    become: 'yes'
